<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
</head>
<body>
    <div class="container">
        <h1>Notes App</h1>
        <div>
          <h2>Active Notes</h2>
          <table id="activeNotesTable"></table>
        </div>
    
        <div>
          <h2>Archived Notes</h2>
          <table id="archivedNotesTable"></table>
        </div>
    
        <div id="summaryTable">
          <h2>Summary</h2>
          <table>
            <thead>
              <tr>
                <th>Note Category</th>
                <th>Active</th>
                <th>Archived</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
    
        <form id="addNoteForm">
          <h2>Add a Note</h2>
          <label for="noteName">Name:</label>
          <input type="text" id="noteName" required>
          <label for="noteContent">Content:</label>
          <input type="text" id="noteContent" required>
          <label for="noteCategory">Category:</label>
          <select id="noteCategory" required>
            <option value="Task">Task</option>
            <option value="Random Thought">Random Thought</option>
            <option value="Idea">Idea</option>
          </select>
          <button type="submit">Add Note</button>
        </form>
    
        <div id="editNoteForm" class="hidden">
          <h2>Edit Note</h2>
          <label for="editNoteName">Name:</label>
          <input type="text" id="editNoteName" required>
          <label for="editNoteContent">Content:</label>
          <textarea type="text" id="editNoteContent" required></textarea>
          <label for="editNoteCategory">Category:</label>
          <select id="editNoteCategory" required>
            <option value="Task">Task</option>
            <option value="Random Thought">Random Thought</option>
            <option value="Idea">Idea</option>
          </select>
          <button type="submit">Save Changes</button>
        </div>
      
      </div>
</body>
</html>
